<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      Your Account
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <img src="assets/icon/delivery.png" width="50" height="50">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none" *ngFor="let user of myUser">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      {{user.name}}
      <p>+27{{user.phonenumber}} </p>
      <p>{{user.address}}</p>
    </ion-label>
    <ion-button slot="end" class="g-on-hover" (click)="edit()"  style="color:rgb(255, 255, 255);font-size: 14px;" >Edit &nbsp;
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none" class="g-on-hover">
    <ion-icon name="Home" slot="start"></ion-icon>
    <ion-label>
      <ion-text>Manage Address</ion-text>
    </ion-label>
    <ion-item slot="end" lines="none">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <a href="#" style="color:rgb(173, 20, 20); font-weight: bold; text-decoration: none;">List of PAST ORDERS</a>
    </ion-label>
  </ion-item>
  <ion-list *ngFor="let myorder of allmyOrders; let i = index">
    <ion-item lines="none">
      <ion-text>
        <h4><b>#{{i + 1}}</b> {{myorder.name}}</h4>
        <p>{{myorder.address}}</p>
        R{{myorder.Price + myorder.DeliveryFee}}0 
        {{myorder.dish}}
      </ion-text>
      <ion-label slot="end">Delivered &nbsp;<ion-icon style="color:#242367;" name="checkmark-circle-outline"></ion-icon></ion-label>
    </ion-item>
    <ion-item>
      <ion-text>
        <h5>{{myorder.dishName}}</h5>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-button type="danger" (click)="orderAgain(myorder)">Order again</ion-button>
      <ion-button type="danger" (click)="help()">Helpline</ion-button>
    </ion-item>
  </ion-list>
